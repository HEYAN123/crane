<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手动实现节流</title>
</head>
<body>
    
</body>
<script>

var throttle = function(time, action) {
    var last = 0;
    return function() {
        var curr = new Date();
        if(curr-last>time) {
            action.apply(this, arguments) {
                last = curr;
            }
        }
    }
}

</script>
