
<div class="banner">
  <div class="container">
  	{% if page.time != null %}
    	<a href="{{ '/time/' | prepend: site.baseurl }}#{{page.time}}-ref">{{page.time}}</a>	/
    	<a href="{{ '/tag/' | prepend: site.baseurl }}#{{page.tag}}-ref">{{page.tag}}</a>
    {% else %}
    	{{ site.banner }}
    {% endif %}
  </div>
</div>
