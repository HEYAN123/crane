<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p></p>
        <span>

        </span>
    </div>
    
    <script>
        // 选定一个父元素，在其某个子元素之后插入一个元素。
        Element.prototype.insertAfter = function(newNode, node) {
            // 如果这个子元素是最后一个子元素
            if(!node.nextElementSibling) this.appendChild(newNode);
            // 否则
            else {
                // 选定该子元素的下一个兄弟元素，然后利用insertBefore
                var beforeNode = node.nextElementSibling;
                this.insertBefore(newNode, beforeNode);
            }
        }
    </script>
</body>
</html>
